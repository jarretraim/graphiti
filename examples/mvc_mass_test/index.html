<script type="text/javascript">

$(document).ready(function() {

    document.ontouchmove = function(e) {
        e.preventDefault();
    };

    var circuit = { nodes:[
                           
                           ],
                    connections:[
                     
                           ]
                   };
    var firstCount = 20;
    var elementMargin = 90; 
    var nodeCount =0;
    // create some node
    //
    for(var x=0; x<firstCount ; x++){
        for(y=0; y<(firstCount-x); y++){
            var yPos = x*elementMargin+elementMargin+(y*elementMargin)- (x*(elementMargin/2));
            var xPos = x*elementMargin+elementMargin;
            circuit.nodes.push({id:"node_"+x+"_"+y, x:xPos, y: yPos});
            nodeCount++;
        }
    }
    
    // and the corresponding connections
    //
    for(var x=1; x<firstCount ; x++){
        for(y=0; y<(firstCount-x); y++){
            
            circuit.connections.push({source:"node_"+(x-1)+"_"+y, target: "node_"+x+"_"+y});
            circuit.connections.push({source:"node_"+(x-1)+"_"+(y+1), target: "node_"+x+"_"+y});
        }
    }
    
    var circuitModel = jsonToModel(circuit);

    var editor  = new example.mvc_simple.MyGraphicalEditor("gfx_holder",false);

    editor.setModel(circuitModel);

    $("#nodeCount").text("Nodes: "+nodeCount);
});

</script>

<body>
<div id="nodeCount"></div>
<div id="gfx_holder" style="width:5500px; height:5500px;-webkit-tap-highlight-color: rgba(0,0,0,0); ">
</div>
