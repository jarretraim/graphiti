<script type="text/javascript">
$(document).ready(function() {

    document.ontouchmove = function(e) {
        e.preventDefault();
    };
    
  var canvas = new graphiti.Canvas("gfx_holder");

  var triangle = new TriangleFigure();
  canvas.addFigure( triangle,100,100);

  canvas.setCurrentSelection(triangle);
  
	 ///////////////////////////////////////////////////////////////////// 
	 // JUST ADD SOME DOCU ELEMENTS ON THE SCREEN
	 ///////////////////////////////////////////////////////////////////// 
	 var msg = new graphiti.shape.note.PostIt("Simple example how to create your own vector figure");
	 canvas.addFigure(msg, 20,20);

});

</script>
