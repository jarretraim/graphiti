		connection_drop: {}

	<style>
#gfx_holder {
	-webkit-touch-callout: none;
	-webkit-user-select: none;
	-khtml-user-select: none;
	-moz-user-select: none;
	-ms-user-select: none;
	user-select: none;
}
</style>
<script type="text/javascript">
$(document).ready(function() {

    document.ontouchmove = function(e) {
        e.preventDefault();
    };
    
  var canvas = new graphiti.Canvas("gfx_holder");
  
  var start  = new example.connection_drop.Start();
  var end    = new example.connection_drop.End();
  
  canvas.addFigure(start, 80,80);
  canvas.addFigure(end, 450,150);

  // Add a connection via API calls between Start and Stop
  // It is more confortable with the MVC pattern
  //
  var connection = new graphiti.Connection();
  var output = start.getPort("output");
  var input = end.getPort("input");
  connection.setSource(output);
  connection.setTarget(input);
  canvas.addFigure(connection);
  
  canvas.addFigure( new example.connection_drop.BetweenFigure(), 250,240);

});

</script>
