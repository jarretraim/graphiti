<script type="text/javascript">

    $(document).ready(function()
    {

        document.ontouchmove = function(e)
        {
            e.preventDefault();
        };

        // create the canvas for the user interaction
        //
        var canvas = new graphiti.Canvas("gfx_holder");

        // Install a Edit Policy for a DragDrop region 
        // It is now not possible to move the element outside the given 
        // rectangle 
        //
        var oval1 = new graphiti.shape.basic.Oval(80,30);
        oval1.installEditPolicy(new graphiti.policy.RegionEditPolicy(10,10,300,300));
        canvas.addFigure(oval1,50,100);
        canvas.addFigure(new graphiti.shape.basic.Label("oval1.installEditPolicy(new graphiti.policy.RegionEditPolicy(10,10,300,300));"),200,105);
        
		var oval2 = new graphiti.shape.basic.Oval(80,30);
        oval2.installEditPolicy(new graphiti.policy.VerticalEditPolicy());
        canvas.addFigure(oval2,50,180);
        canvas.addFigure(new graphiti.shape.basic.Label("oval2.installEditPolicy(new graphiti.policy.VerticalEditPolicy());"),200,185);
        
		var oval3 = new graphiti.shape.basic.Oval(80,30);
        oval3.installEditPolicy(new graphiti.policy.HorizontalEditPolicy());
        canvas.addFigure(oval3,50,280);
        canvas.addFigure(new graphiti.shape.basic.Label("oval3.installEditPolicy(new graphiti.policy.HorizontalEditPolicy());"),200,285);
        

   	 ///////////////////////////////////////////////////////////////////// 
   	 // THIS IS ONLY FOR THE ARROW AND THE POST-IT
   	 ///////////////////////////////////////////////////////////////////// 
   	 var msg = new graphiti.shape.note.PostIt("Drag&Drop the green oval. They have installed different EditPolicy constraints.\nRectangle, vertical or horizontal.");
   	 canvas.addFigure(msg, 20,20);
   	 
    });
</script>
