<script type="text/javascript">

    document.ontouchmove = function(e) {

    var circuit = { nodes:[

                           {id:"node2", x:150, y:200}
                           ],
                    connections:[
                            {source:"node1",  target:"node2"   }
                           ]
                   };

    var circuitModel = jsonToModel(circuit);

    var editor  = new example.mvc_simple.MyGraphicalEditor("canvas",false);

    editor.setModel(circuitModel);
    
});
