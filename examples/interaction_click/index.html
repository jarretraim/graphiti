<script type="text/javascript">

//the document to load....in this case a simple JSON Object
var jsonDocument = 

    [
      {
        "type": "MyFigure",
        "id": "354fa3b9-a834-0221-2009-abc2d6bd852a",
        "x": 150,
        "y": 150
      },
      {
        "type": "MySparkline",
        "id": "ebfb35bb-5767-8155-c804-14bda7759dc2",
        "x": 350,
        "y": 350
      },
      {
          "type": "MySparkline",
          "id": "ebfb35bb-5767-8155-c804-14bda7759dc3",
          "x": 350,
          "y": 150
      },
      {
        "type": "graphiti.Connection",
        "id": "74ce9e7e-5f0e-8642-6bec-4ff9c54b3f0a",
        "source": {
          "node": "354fa3b9-a834-0221-2009-abc2d6bd852a",
          "port": "output0"
        },
        "target": {
          "node": "ebfb35bb-5767-8155-c804-14bda7759dc2",
          "port": "input0"
        }
      }
    ];
 
         
$(document).ready(function() {

     document.ontouchmove = function(e) {
        e.preventDefault();
     };
    
     var canvas = new graphiti.Canvas("gfx_holder");

     // unmarshal the JSON document into the canvas
     // (load)
     var reader = new graphiti.io.json.Reader();
     reader.unmarshal(canvas, jsonDocument);
     
	 ///////////////////////////////////////////////////////////////////// 
	 // JUST ADD SOME DOCU ELEMENTS ON THE SCREEN
	 ///////////////////////////////////////////////////////////////////// 
	 var msg = new graphiti.shape.note.PostIt("Click on the red box to change the value of the\nelement and propagate this to the Sparkline");
	 canvas.addFigure(msg, 20,20);
});

</script>
