	<SCRIPT src="BetweenFigure.js"></SCRIPT>

<script type="text/javascript">
$(document).ready(function() {
	
	   document.ontouchmove = function(e) {
	       e.preventDefault();
	   };
    
	  var canvas = new graphiti.Canvas("gfx_holder");
	  
	  // Create two standard nodes for "start" and "end" and link
	  // this figures with a standard Connecotr
	  //
	  var start  = new graphiti.shape.node.Start();
	  var end    = new graphiti.shape.node.End();
	  
	  canvas.addFigure(start, 80,180);
	  canvas.addFigure(end, 450,250);
	
	  // Add a connection via API calls between Start and Stop
	  //
	  var connection = new graphiti.Connection();
	  connection.setRouter(new graphiti.layout.connection.BezierConnectionRouter());
	  
	  connection.setSource(start.getOutputPort(0));
	  connection.setTarget(end.getInputPort(0));
	  canvas.addFigure(connection);
	  
	 
	 ///////////////////////////////////////////////////////////////////// 
	 // JUST ADD SOME DOCU ELEMENTS ON THE SCREEN 
	 ///////////////////////////////////////////////////////////////////// 
	 var arrowLeft = new graphiti.shape.arrow.CalligrapherArrowLeft();
	 arrowLeft.setColor("#0d0d0d");
	 canvas.addFigure(arrowLeft, 330,335);
	 
	 var msg = new graphiti.shape.note.PostIt("Drag&Drop the orange box onto the green connector.\nThe orange box will be injected into the Connection.\n \nSmart - right?");
	 canvas.addFigure(msg, 20,20);
	 
	 $("body").scrollTop(0)
	          .scrollLeft(0);

});

</script>
