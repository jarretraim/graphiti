	/** declare the namespace object for this example */

			figure_locator: {}
	};

	<SCRIPT src="LabeledEnd.js"></SCRIPT>


<script type="text/javascript">
$(document).ready(function() {

    document.ontouchmove = function(e) {
        e.preventDefault();
    };
    
     // Create the paint area. The id in the constructor must be
     // an existing DIV 
	 var canvas = new graphiti.Canvas("gfx_holder");
	
     // create a basic figure and add a Label/child via API call
     //
	 var start = new graphiti.shape.node.Start();
	 start.addFigure(new graphiti.shape.basic.Label("Test Label"), new graphiti.layout.locator.TopLocator(start));	
	 canvas.addFigure( start, 80,150);
	 
	 // Create a custom shape with a build in feature for decoration/labels 
	 // Good example for inheritence of shapes
	 //
	 var end = new example.figure_locator.LabeledEnd();
	 canvas.addFigure( end, 350,250);
	 
		
     // create a basic figure and add a Label/child via API call
     //
	 var start2 = new graphiti.shape.node.Start();
	 start2.addFigure(new graphiti.shape.basic.Label("Left Label"), new graphiti.layout.locator.LeftLocator(start2));	
	 canvas.addFigure( start2, 80,250);
	  
		
     // create a basic figure and add a Label/child via API call
     //
	 var end2 = new graphiti.shape.node.End();
	 end2.addFigure(new graphiti.shape.basic.Label("Right Label"), new graphiti.layout.locator.RightLocator(end2));	
	 canvas.addFigure( end2, 350,100);

	 ///////////////////////////////////////////////////////////////////// 
	 // THIS IS ONLY FOR THE ARROW AND THE POST-IT
	 ///////////////////////////////////////////////////////////////////// 
	 var msg = new graphiti.shape.note.PostIt("Drag&Drop the blue box and notice the label.\nIt sticks always on the top or bottom of the shape.");
	 canvas.addFigure(msg, 20,20);
	 
	 $("body").scrollTop(0)
	          .scrollLeft(0);
	 
});

</script>
