<script type="text/javascript">
$(document).ready(function() {

    document.ontouchmove = function(e) {
        e.preventDefault();
    };
    
     // Create the paint area. The id in the constructor must be
     // an existing DIV 
	 var canvas = new graphiti.Canvas("gfx_holder");
	
     // create and add two nodes which contains Ports (In and OUT)
     //
	 var start = new example.connection_locator.Start();
	 var end   = new example.connection_locator.End();
	
	 // ...add it to the canvas 
	 canvas.addFigure( start, 50,450);
	 canvas.addFigure( end, 230,150);
		
	 // Create a Connection and connect the Start and End node
	 //
	 var c = new example.connection_locator.LabelConnection();
	 c.setSource(start.getPort("output"));
	 c.setTarget(end.getPort("input"));
	 // add the connection to the canvas as well
	 canvas.addFigure(c);
	
	 
	 
	 
	 ///////////////////////////////////////////////////////////////////// 
	 // THIS IS ONLY FOR THE ARROW AND THE POST-IT
	 ///////////////////////////////////////////////////////////////////// 
	 var arrowLeft = new graphiti.shape.arrow.CalligrapherArrowLeft();
	 arrowLeft.setColor("#f0f0f0");
	 canvas.addFigure(arrowLeft, 320,155);
	 
	 var msg = new graphiti.shape.note.PostIt("Drag&Drop the blue box and notice the label.\nIt sticks always in the middle of the connector.");
	 canvas.addFigure(msg, 570,150);
	 
	 $("body").scrollTop(0)
	          .scrollLeft(0);
	 
});

</script>
