<script type="text/javascript">

// the document to load....in this case a simple JSON Object
var jsonDocument = 
    [
      {
        "type": "graphiti.shape.basic.Oval",
        "id": "5b4c74b0-96d1-1aa3-7eca-bbeaed5fffd7",
        "x": 237,
        "y": 236,
        "width": 93,
        "height": 38
      },
      {
        "type": "graphiti.shape.basic.Rectangle",
        "id": "354fa3b9-a834-0221-2009-abc2d6bd852a",
        "x": 225,
        "y": 97,
        "width": 201,
        "height": 82,
        "radius": 2
      },
      {
        "type": "graphiti.shape.basic.Rectangle",
        "id": "ebfb35bb-5767-8155-c804-14bda7759dc2",
        "x": 72,
        "y": 45,
        "width": 50,
        "height": 50,
        "radius": 2
      }
    ];
                
$(document).ready(function() {

  document.ontouchmove = function(e) {
      e.preventDefault();
  };
    
  // create the canvas for the user interaction
  //
  var canvas = new graphiti.Canvas("gfx_holder");
  
  // unmarshal the JSON document into the canvas
  // (load)
  var reader = new graphiti.io.json.Reader();
  reader.unmarshal(canvas, jsonDocument);
  
  // add an event listener to the Canvas for change notifications.
  // We just dump the current canvas document into the DIV
  //
  canvas.getCommandStack().addEventListener(function(e){
      if(e.isPostChangeEvent()){
         var writer = new graphiti.io.svg.Writer();
         $("#svg").text(writer.marshal(canvas));
      }
  });
});

</script>

<body>
<div id="gfx_holder" style="width:1500px; height:1500px;-webkit-tap-highlight-color: rgba(0,0,0,0); ">
</div>

<pre id="svg" style="overflow:auto;position:absolute; top:10px; right:10px; width:350; height:500;background:white;border:1px solid gray">
</pre>
